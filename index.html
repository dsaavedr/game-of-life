<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="app">
        <div class="sidebar" id="inputs">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="form-group">
                <label for="c-size">Cell size</label>
                <input type="range" class="form-control-range" id="size" min="10" max="400" step="10">
            </div>

            <div class="form-group">
                <label for="speed">Animation speed</label>
                <input type="range" class="form-control-range" id="speed" min="200" max="990" step="10">
            </div>
        </div>

        <button id="openBtn" class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>

        <div id="buttons" class="btn-group" role="group" aria-label="Button group">
            <button class="btn btn-primary" id="start">Play | Pause</button>
            <button class="btn btn-warning" id="stop">Stop</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="js-utilities/auxFunctions.js"></script>
    <script src="js-utilities/vector.js"></script>
    <script src="js-utilities/cell.js"></script>
    <script src="master.js"></script>
</body>

</html>
